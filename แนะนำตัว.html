<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Achiraya | Pastel Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ฟอนต์ไอติม -->
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

  <!-- ใช้ Font Awesome สำหรับไอคอน -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Itim', cursive;
      background: linear-gradient(135deg, #d8f3dc, #fde2e4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-card {
      background-color: #ffffff;
      border: 4px solid #bde0fe;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    .profile-card img.profile {
      width: 180px;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      border: 4px solid #ffc8dd;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: #4cc9f0;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 10px;
    }

    .highlight {
      color: #ff70a6;
    }

    .contact-wrapper {
      margin-top: 25px;
      position: relative;
    }

    .main-contact-button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1.1rem;
      color: #ffffff;
      background: linear-gradient(45deg, #bde0fe, #ffc8dd, #caffbf);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .main-contact-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .contact-options {
      margin-top: 15px;
      display: none;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .contact-options.show {
      display: flex;
    }

    .contact-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #ffffff;
      background-color: #b5ead7;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      width: 80%;
      max-width: 280px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }

    .contact-button:hover {
      background-color: #9de5c3;
    }

    .qr-code {
      margin-top: 20px;
    }

    .qr-code img {
      width: 180px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .profile-card {
        padding: 20px 15px;
      }

      .profile-card img.profile {
        width: 140px;
        height: 190px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .main-contact-button {
        font-size: 1rem;
        padding: 10px 20px;
      }

      .contact-button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="74952.JPG" alt="Achiraya" class="profile">
    <h1><span class="highlight">Achiraya Laochara</span></h1>
    <p>Email: achirayalaochara@gmail.com</p>
    <p>Department: Thai Major</p>
    <p>Place of Work: Ban Donsamran School</p>

    <!-- 🔘 ปุ่มหลัก -->
    <div class="contact-wrapper">
      <button class="main-contact-button" onclick="toggleContact()">Contact Me</button>

      <!-- 🔗 ปุ่มย่อย -->
      <div class="contact-options" id="contactOptions">
        <a href="tel:0942721218" class="contact-button">
          <i class="fas fa-phone"></i> โทร: 094-2721218
        </a>
        <a href="https://www.facebook.com/share/19pv9tJteu/" target="_blank" class="contact-button">
          <i class="fab fa-facebook"></i> Facebook: Fern Achiraya
        </a>
        <a href="https://line.me/ti/p/~achiraya.fern" target="_blank" class="contact-button">
          <i class="fab fa-line"></i> Line: achiraya.fern
        </a>

        <!-- ✅ QR Code LINE -->
        <div class="qr-code">
          <img src="74985.jpg" alt="LINE QR Code">
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ JavaScript toggle -->
  <script>
    function toggleContact() {
      const options = document.getElementById('contactOptions');
      options.classList.toggle('show');
    }
  </script>
</body>
</html>
