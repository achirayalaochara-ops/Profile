<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Achiraya | Pastel Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ฟอนต์ไอติม (Itim) -->
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Itim', cursive;
      background: linear-gradient(135deg, #d8f3dc, #fde2e4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-card {
      background-color: #ffffff;
      border: 4px solid #bde0fe;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    .profile-card img {
      width: 180px;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      border: 4px solid #ffc8dd;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: #4cc9f0;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 10px;
    }

    .highlight {
      color: #ff70a6;
    }

    @media (max-width: 500px) {
      .profile-card {
        padding: 20px 15px;
      }

      .profile-card img {
        width: 140px;
        height: 190px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="74952.JPG" alt="Achiraya">
    <h1><span class="highlight">Achiraya Laochara</span></h1>
    <p>Email: achirayalaochara@gmail.com</p>
    <p>Department: Thai Major</p>
    <p>Place of Work: Ban Donsamran School</p>
  </div>
</body>
</html>
